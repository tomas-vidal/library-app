<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library APP</title>
  </head>
  <body>
    <header class="app__header">
      <img class="app__image" src="./images/bookshelf.svg" alt="library-logo" />
      <h1 class="app__title">LIBRARY</h1>
    </header>
    <main class="app__body">
      <div class="app__sidebar">
        <form class="app__form">
          <fieldset>
            <legend>ADD A BOOK</legend>
            <ul class="app__form-list">
              <li class="app__form-item">
                <label for="name">TITLE</label>
                <input type="text" name="bookName" id="name" />
              </li>
              <li class="app__form-item">
                <label for="author">AUTHOR</label>
                <input type="text" name="bookAuthor" id="author" />
              </li>
              <li class="app__form-item">
                <label for="pages">TOTAL PAGES</label>
                <input type="number" name="totalPages" id="pages" />
              </li>
              <li class="app__form-item">
                <label for="read">READ</label>
                <input type="checkbox" name="bookRead" id="read" />
              </li>
            </ul>
            <button type="submit" class="app__submit">ADD BOOK</button>
          </fieldset>
        </form>
        <section class="app__books-info">
          <ul class="app__list-books">
            <li class="app__book-total">
              <h3>TOTAL BOOKS</h3>
              <p>0</p>
            </li>
            <li class="app__book-total">
              <h3>TOTAL PAGES</h3>
              <p>0</p>
            </li>
            <li class="app__book-total">
              <h3>BOOKS READ</h3>
              <p>0</p>
            </li>
          </ul>
        </section>
      </div>
      <section class="app__books">
        <div class="app__book">
          <h2>Book Name</h2>
          <p>Author</p>
          <span>Pages</span>
          <span>Read</span>
          <img
            src="./images/trash-can-outline.svg"
            alt=""
            class="app__book-delete"
          />
        </div>
        <div class="app__book"></div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
